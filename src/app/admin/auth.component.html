<div class="install container bg-dark text-white">
  <div class="row navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">
      <span class="text-danger font-weight-bold">D2</span> store admin
    </a>
  </div>
  <div class="bg-danger mt-1 p-1 text-center" *ngIf='errorMessage != null'>
    {{ errorMessage }}
  </div>
  <div class="p-1 pb-3 justify-content-center">
    <form class="admin-form" novalidate #form='ngForm' (ngSubmit)='authenticate(form)'>
      <div class="form-group">
        <label>Логин</label>
        <input class='form-control' name='username' [(ngModel)]='username' required>
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input class='form-control' type='password' name='password' [(ngModel)]='password' required>
      </div>
      <div class="text-center">
        <button class="btn btn-secondary mr-2" routerLink='/'>Назад</button>
        <button class="btn btn-primary" type='submit'>Войти</button>
      </div>
    </form>
  </div>
</div>
