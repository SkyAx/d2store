<div class="form-check">
    <label class="form-check-label">
    <input type="checkbox" class="form-check-input" [(ngModel)]="includeShipped"/>
        Показать отправленные заказы
    </label>
</div>
<table class="table table-sm table-striped table-dark p-1 m-0">
    <thead>
        <tr><th>Имя</th><th>Индекс</th><th colspan="2">Корзина</th><th></th></tr>
    </thead>
    <tbody>
        <tr *ngIf="getOrders().length == 0">
            <td colspan="5">Заказов пока нет</td>
        </tr>
        <template ngFor let-o [ngForOf]="getOrders()">
            <tr>
                <td>{{o.name}}</td><td>{{o.zip}}</td>
                <th>Продукт</th><th>Количество</th>
                <td>
                    <button class="btn btn-warning" (click)="markShipped(o)">
                        Отправить
                    </button>
                    <button class="btn btn-danger" (click)="delete(o.id)">
                        Удалить
                    </button>
                </td>
            </tr>
            <tr *ngFor="let line of o.cart.lines">
                <td colspan="2"></td>
                <td>{{line.product.name}}</td>
                <td>{{line.quantity}}</td>
            </tr>
        </template>
    </tbody>
</table>
